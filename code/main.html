<table id="minha-tabela">

<div id='select' >
    <form>
        <div>
            Nome do aluno:<label for="select-name"></label>
            <input id='select-name' disabled placeholder="Campo inalterável" name="select-name" type="text">

        <div>

        </div>
        <div>
            Status da nota do aluno:<label for="select-math-status"></label>

        <div>

        </div>
        <div>
            Status da nota do aluno:<label for="select-biografia-status"></label>
            <input id='select-biografia-status' disabled placeholder="Campo inalterável" name='select-name' type="text">
        </div>
        <button id='button' type="button" onclick="update()">Salvar</button>
    </form>
</div>
